<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite</title>
    <link rel="stylesheet" href="favourite.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <section class="favouritecard">
      <div class="searchbar">
        <div class="searchinput">
          <span class="iconify" data-icon="bx:search"></span>
          <input type="text" name="search" id="search" placeholder="search" />
        </div>
        <span class="iconify" data-icon="bx:filter"></span>
      </div>
      <div class="move moveup">
        <div class="direction up">Move_Up</div>
        <div class="icon">
          <span class="iconify" data-icon="bx:edit-alt"></span>
          <span class="iconify" data-icon="ri:delete-bin-line"></span>
        </div>
      </div>
      <div class="move movedown">
        <div class="direction down">Move_Down</div>
        <div class="icon">
          <span class="iconify" data-icon="bx:edit-alt"></span>
          <span class="iconify" data-icon="ri:delete-bin-line"></span>
        </div>
      </div>
      <div class="move moveleft">
        <div class="direction left">Move_Left</div>
        <div class="icon">
          <span class="iconify" data-icon="bx:edit-alt"></span>
          <span class="iconify" data-icon="ri:delete-bin-line"></span>
        </div>
      </div>
      <div class="move moveblink">
        <div class="direction blink">Blink</div>
        <div class="icon">
          <span class="iconify" data-icon="bx:edit-alt"></span>
          <span class="iconify" data-icon="ri:delete-bin-line"></span>
        </div>
      </div>
      <div class="move movebounce">
        <div class="direction bounce">Bounce</div>
        <div class="icon">
          <span class="iconify" data-icon="bx:edit-alt"></span>
          <span class="iconify" data-icon="ri:delete-bin-line"></span>
        </div>
      </div>
      <div class="move movefade">
        <div class="direction fade">Fade</div>
        <div class="icon">
          <span class="iconify" data-icon="bx:edit-alt"></span>
          <span class="iconify" data-icon="ri:delete-bin-line"></span>
        </div>
      </div>
    </section>
  </body>
</html>
