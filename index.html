<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <section class="profilecard">
      <div class="profilehead">
        <span
          class="iconify end"
          id="close"
          data-icon="uiw:circle-close-o"
          style="color: #716e7a"
          onclick="window.open('','_self','');window.close();"
        ></span>
      </div>
      <div class="profilename"></div>
      <div class="name">AO</div>
      <div class="fullname">Full name</div>
      <div class="email">Email</div>
      <div class="changepass">
        <span class="iconify" data-icon="arcticons:lock"></span>
        <div class="passwords"><a class="none" href="">Change Password</a></div>
      </div>
      <div class="note">
        <span class="iconify" data-icon="lucide:sticky-note"></span>
        <div class="notewords">
          <a class="none" href="user_note.html">Notes</a>
        </div>
      </div>
      <div class="favourites">
        <span class="iconify" data-icon="akar-icons:star"></span>
        <div class="favwords">
          <a class="none" href="favourite.html">Favourites</a>
        </div>
      </div>
      <div class="logout">
        <span class="iconify" data-icon="ri:logout-circle-line"></span>
        <div class="logwords"><a class="none" href="">Log Out</a></div>
      </div>
    </section>
  </body>
</html>
