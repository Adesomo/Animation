<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <section class="profilecard">
      <div class="profilehead"></div>
      <div class="profilename"></div>
      <div class="name">AO</div>
      <div class="fullname">Full name</div>
      <div class="email">Email</div>
      <div class="changepass">
        <span class="iconify" data-icon="ic:baseline-password"></span>
        <div class="passwords"><a class="none" href="">Change Password</a></div>
      </div>
      <div class="note">
        <span class="iconify" data-icon="clarity:note-edit-line"></span>
        <div class="notewords">
          <a class="none" href="user_note.html">Notes</a>
        </div>
      </div>
      <div class="favourites">
        <span class="iconify" data-icon="akar-icons:star"></span>
        <div class="favwords">
          <a class="none" href="favourite.html">Favourites</a>
        </div>
      </div>
      <div class="closewindow">
        <span
          class="iconify"
          data-icon="material-symbols:cancel-outline"
        ></span>
        <div class="closewords"><a class="none" href="">Close Window</a></div>
      </div>
      <div class="logout">
        <span class="iconify" data-icon="entypo:log-out"></span>
        <div class="logwords"><a class="none" href="">Log Out</a></div>
      </div>
    </section>
  </body>
</html>
